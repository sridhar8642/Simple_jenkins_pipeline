name: Java HelloWorld CI

on:
  push:
    branches:
      - master
      - main

jobs:
  run-java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java
        run: javac HelloWorld.java

      - name: Run Java Program
        run: java HelloWorld
